<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Headings</title>
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th scope="col">Sturday</th>
      <th scope="col">Sunday</th>
    </tr>
      <tr>
          <th scope="row">Tickets sold:</th>
          <td>120</td>
          <td>135</td>
      </tr>
      <tr>
          <th scope="row">Total sales:</th>
          <td>$600</td>
          <td>$800</td>
      </tr>
  </table>
</body>
</html>
